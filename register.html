<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RegistrationForm</title>
</head>
<body>

<form action="">
<legend>CREAT AN ACCOUNT!</legend>
    <br>
    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="Enter your firstname"required="required"><br><br>
    <label for="sname">Surname Name:</label>
    <input type="text" id="sname" placeholder="Enter your surname"required="required"><br><br>
<label for="email">Enter email :</label>
    <input type="email" id="email" placeholder="abc@gmail.com"required="required"><br><br>
<label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="Enter your Password"required="required"><br><br>
<label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="e.g 07........"required="required"><br><br>
<label for="address">Home Address:</label>
    <input type="number" id="address" placeholder="e.g 40909"required="required"><br><br>
    <label for="file">Choose Image</label>
    <input type="file"id="file"required="required"><br><br>
    <label for="nationality">Nationality</label>
    <select name="" id="nationality">
        <option value=""disabled="disabled">--Choose Nationality--</option>
        <option value="">Kenya</option>
    <option value="">Ugandan</option>
    <option value="">Ethipian</option>
    <option value="">USA</option>
    </select><br><br>
    <label for="">Choose Gender</label><br>
    <input type="radio"id="male">
    <label for="male">Male</label><br>
<input type="radio"id="famale">
    <label for="famale">Famale</label><br>
<input type="radio"id="other">
    <label for="other">Other</label><br><br>
    <label for="">Hobby</label><br>
    <input type="checkbox"id="cricket">
    <label for="cricket">Cricket</label><br>
     <input type="checkbox"id="football">
    <label for="football">Football</label><br>
     <input type="checkbox"id="hockey">
    <label for="hockey">Hockey</label><br><br>

    <label for="message">Describe yourself :</label><br>
    <textarea name="" id="massage" cols="50" rows="5" placeholder="Type something here"></textarea><br><br>

    <input type="checkbox"id="Terms">
    <label for="">I agree to the terms and conditions</label><br>
    <input type="checkbox"id="Terms">
    <label for="">I do not agree to the terms and conditions</label><br><br>
    <button type="reset">Reset</button>
    <button type="submit">Register</button>


</form>


<br><br><br><br><br><br>
</body>
</html>
